        author: "요한 볼프강 폰 괴테"
      },
      {
        text: "하루를 어떻게 쓰는지는 스스로에 대한 평가다.",
        author: "랄프 왈도 에머슨"
      },
      {
        text: "지금의 나태함은 언젠가 반드시 설명을 요구받는다.",
        author: "조지 오웰"
      },
      {
        text: "지속성은 의지의 문제가 아니라 설계의 문제다.",
        author: "제임스 클리어"
      },
      {
        text: "공부는 자신을 증명하는 수단이 아니라 자신을 정렬하는 과정이다.",
        author: "알랭 바디우"
      },
      {
        text: "자기 자신에게 질문을 멈추는 순간 성장은 끝난다.",
        author: "쇠렌 키르케고르"
      },
      {
        text: "집중력은 타고나는 것이 아니라 보호하는 것이다.",
        author: "허버트 사이먼"
      },
      {
        text: "삶을 대충 사는 데에도 나름의 철학은 필요하다.",
        author: "에밀 시오랑"
      },
      {
        text: "공부하지 않는 선택 역시 분명한 선택이다.",
        author: "윌리엄 제임스"
      },
      {
        text: "자기 관리가 무너지면 사고의 깊이도 얕아진다.",
        author: "에드문트 후설"
      },
      {
        text: "기준이 없는 노력은 피로만 남긴다.",
        author: "알베르 카뮈"
      },
      {
        text: "하루를 통제하지 못하면 인생을 논할 수 없다.",
        author: "피터 드러커"
      },
      {
        text: "공부는 미래의 나와 체결하는 가장 확실한 계약이다.",
        author: "존 메이너드 케인스"
      },
      {
        text: "자기 자신에게 느슨해지는 순간 모든 것이 느슨해진다.",
        author: "세네카"
      },
      {
        text: "사람은 자신이 무엇을 미뤘는지로도 정의된다.",
        author: "마르셀 프루스트"
      },
      {
        text: "집중은 능력이 아니라 선택의 연속이다.",
        author: "칼 뉴포트"
      },
      {
        text: "공부는 당장의 성과보다 사고의 지도를 남긴다.",
        author: "임마누엘 칸트"
      },
      {
        text: "삶의 태도는 위기보다 평범한 하루에서 드러난다.",
        author: "알베르 슈바이처"
      },
      {
        text: "사유는 느리지만, 그 부재는 즉각적인 대가를 요구한다.",
        author: "시몬 베유"
      },
      {
        text: "공부는 가장 고독한 방식으로 자신을 단련한다.",
        author: "프리드리히 니체"
      },
      {
        text: "지금의 습관은 미래의 성격을 미리 연습하는 일이다.",
        author: "윌 듀런트"
      },
      {
        text: "집중하지 않는 하루는 생각보다 빠르게 쌓인다.",
        author: "니체"
      },
      {
        text: "공부는 세상을 바꾸기 전에 자신을 바꾸는 일이다.",
        author: "존 듀이"
      },
      {
        text: "자기 자신에게 솔직해지는 일은 언제나 불편하다.",
        author: "미셸 푸코"
      },
      {
        text: "하루의 질은 얼마나 덜 흩어졌는가로 결정된다.",
        author: "앙드레 지드"
      },
      {
        text: "공부는 가장 현실적인 자기 통제의 형태다.",
        author: "아리스토텔레스"
      },
      {
        text: "사람은 자신이 감당하지 않으려 한 질문만큼 얕아진다.",
        author: "칼 야스퍼스"
      },
      {
        text: "지금의 태만은 언젠가 반드시 구조로 돌아온다.",
        author: "제임스 클리어"
      },
      {
        text: "지금 미루는 게 미래의 발목을 잡는다.",
        author: ""
      }
    ];

    const today = new Date();
    const seed =
      today.getFullYear() * 10000 +
      (today.getMonth() + 1) * 100 +
      today.getDate();

    const index = seed % quotes.length;
    const selected = quotes[index];

    document.getElementById("quote").textContent = selected.text;

    const authorEl = document.getElementById("author");
    if (selected.author && selected.author.trim() !== "") {
      authorEl.textContent = "— " + selected.author;
      authorEl.style.display = "block";
    }
  </script>
</body>
</html>
