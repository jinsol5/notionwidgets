<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
        "Noto Sans KR", sans-serif;
    }

    .quote-box {
      padding: 20px 24px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f8f9ff, #eef1ff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .quote {
      font-size: 15px;
      line-height: 1.6;
      font-weight: 500;
      color: #1f2937;
    }

    .author {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
  </div>

  <script>
    const quotes = [
      [
        {
          text: "저마다의 일생에는, 특히 그 일생이 동터 오르는 여명기에는 모든 것을 결정짓는 한순간이 있다.",
          author: "슈테판 츠바이크"
        },
        {
          text: "인간은 스스로를 속일 수 있는 한에서만 자유롭다.",
          author: "프리드리히 니체"
        },
        {
          text: "우리를 파괴하는 것은 고통이 아니라, 고통을 해석하는 방식이다.",
          author: "마르쿠스 아우렐리우스"
        },
        {
          text: "삶을 바꾸는 결정적인 순간은 대부분 조용히 찾아온다.",
          author: "알베르 카뮈"
        },
        {
          text: "지금의 너는 과거의 선택들이 남긴 흔적일 뿐이다.",
          author: "장폴 사르트르"
        },
        {
          text: "자신에게 엄격하지 않은 사람은 결국 환경에 복종하게 된다.",
          author: "에픽테토스"
        },
        {
          text: "사유하지 않는 삶은 반복일 뿐이다.",
          author: "소크라테스"
        },
        {
          text: "우리는 자유를 원하면서도 동시에 책임을 두려워한다.",
          author: "에리히 프롬"
        },
        {
          text: "완벽을 추구하는 태도는 종종 시작을 방해하는 가장 교묘한 변명이다.",
          author: "볼테르"
        },
        {
          text: "삶의 방향을 잃은 사람은 속도를 높이려 한다.",
          author: "괴테"
        },
        {
          text: "습관은 가장 충실한 주인이자 가장 위험한 폭군이다.",
          author: "존 드라이든"
        },
        {
          text: "인간은 자신이 반복하는 행위 그 자체다.",
          author: "아리스토텔레스"
        },
        {
          text: "자기 자신과의 대화를 피하는 사람은 끝내 타인의 목소리에 휘둘린다.",
          author: "미셸 드 몽테뉴"
        },
        {
          text: "오늘을 대충 사는 데에도 사실은 꽤 많은 용기가 필요하다.",
          author: "프란츠 카프카"
        },
        {
          text: "삶은 이해되는 것이 아니라, 견디며 선택하는 것이다.",
          author: "쇠렌 키르케고르"
        },
        {
          text: "자기 통제는 욕망을 없애는 일이 아니라 순서를 정하는 일이다.",
          author: "플라톤"
        },
        {
          text: "인간은 자신이 두려워하는 만큼만 성장한다.",
          author: "칼 융"
        },
        {
          text: "지금 하지 않는 선택도 하나의 선택이다.",
          author: "윌리엄 제임스"
        },
        {
          text: "생각하지 않는 성실함은 결국 소진으로 귀결된다.",
          author: "막스 베버"
        },
        {
          text: "우리는 대부분 너무 늦기 전까지 충분히 진지하지 않다.",
          author: "버지니아 울프"
        },
        {
          text: "행동 없는 사유는 공허하고, 사유 없는 행동은 위험하다.",
          author: "임마누엘 칸트"
        },
        {
          text: "인간은 의미를 찾지 못할 때 가장 쉽게 무너진다.",
          author: "빅터 프랭클"
        },
        {
          text: "자신을 관리하지 못하는 사람은 언제나 외부를 탓한다.",
          author: "벤저민 프랭클린"
        },
        {
          text: "삶의 질은 선택의 크기가 아니라 기준의 높이에서 결정된다.",
          author: "존 스튜어트 밀"
        },
        {
          text: "편안함은 발전의 가장 세련된 적이다.",
          author: "헨리 데이비드 소로"
        },
        {
          text: "인생은 방향이 정해진 순간부터 비로소 무게를 갖는다.",
          author: "톨스토이"
        },
        {
          text: "자기 자신에게 거짓말하는 기술은 가장 빨리 습득된다.",
          author: "조지 오웰"
        },
        {
          text: "오늘의 나태함은 내일의 설명이 된다.",
          author: "사무엘 존슨"
        },
        {
          text: "자유는 하고 싶은 것을 하는 능력이 아니라 해야 할 것을 하는 힘이다.",
          author: "한나 아렌트"
        },
        {
          text: "사람은 자신이 감당할 수 없는 속도로 살 때 가장 쉽게 부서진다.",
          author: "헤르만 헤세"
        },
        {
          text: "의욕은 변덕스럽지만 기준은 기억한다.",
          author: "세네카"
        },
        {
          text: "지속적인 산만함은 조용한 자기 파괴다.",
          author: "파스칼"
        },
        {
          text: "삶은 생각보다 훨씬 더 반복적이고, 그래서 더 책임이 따른다.",
          author: "알랭"
        },
        {
          text: "자기 자신을 견디지 못하는 사람은 결코 혼자가 될 수 없다.",
          author: "파울 틸리히"
        },
        {
          text: "집중하지 않는 시간은 쉬는 시간도 아니다.",
          author: "윌리엄 포크너"
        },
        {
          text: "지금의 선택은 미래의 나에게 보내는 가장 솔직한 편지다.",
          author: "랄프 왈도 에머슨"
        },
        {
          text: "사람은 자신이 허용한 만큼만 타락한다.",
          author: "알베르 슈바이처"
        },
        {
          text: "의미 없는 완벽보다 유효한 반복이 강력하다.",
          author: "사뮈엘 베케트"
        },
        {
          text: "하루를 통제하지 못하는 사람은 인생을 설계할 수 없다.",
          author: "피터 드러커"
        },
        {
          text: "삶은 결국 자신에게 얼마나 정직했는지로 평가된다.",
          author: "몽테스키외"
        },
        {
          text: "인간은 자신이 회피한 질문의 무게만큼 가벼워진다.",
          author: "알베르 카뮈"
        },
        {
          text: "자기 규율이 없는 자유는 오래 지속되지 않는다.",
          author: "토머스 홉스"
        },
        {
          text: "방향 없는 노력은 피로만 남긴다.",
          author: "괴테"
        },
        {
          text: "우리는 대부분 생각보다 훨씬 더 습관의 산물이다.",
          author: "데이비드 흄"
        },
        {
          text: "삶을 바꾸는 데 필요한 것은 결심보다 구조다.",
          author: "제임스 클리어"
        },
        {
          text: "자신에게 엄격한 사람만이 타인에게 관대해질 수 있다.",
          author: "공자"
        },
        {
          text: "오늘을 미루는 사람은 내일을 신뢰하지 않는다.",
          author: "라 로슈푸코"
        },
        {
          text: "사유는 고통스럽지만, 사유하지 않는 대가는 더 크다.",
          author: "시몬 베유"
        },
        {
          text: "인생은 결코 바쁘지 않다. 우리가 산만할 뿐이다.",
          author: "헨리 밀러"
        },
        {
          text: "자기 통제는 가장 조용한 형태의 권력이다.",
          author: "미셸 푸코"
        },
        {
          text: "반복되는 하루가 결국 당신의 얼굴을 만든다.",
          author: "어니스트 헤밍웨이"
        },
        {
          text: "인간은 의미를 잃는 순간 쉽게 자신을 소모한다.",
          author: "빅터 프랭클"
        },
        {
          text: "성실함은 감정이 아니라 태도의 문제다.",
          author: "조지 엘리엇"
        },
        {
          text: "지금의 불편함을 피하는 선택은 미래의 불안을 예약한다.",
          author: "세네카"
        },
        {
          text: "자기 자신에게 기준이 없는 사람은 늘 흔들린다.",
          author: "플루타르코스"
        },
        {
          text: "삶의 밀도는 얼마나 덜 흩어졌는지에 달려 있다.",
          author: "앙드레 지드"
        },
        {
          text: "사람은 자신이 반복적으로 생각하는 것이 된다.",
          author: "윌리엄 제임스"
        },
        {
          text: "의미 없는 자유는 방향 없는 방황일 뿐이다.",
          author: "카를 야스퍼스"
        },
        {
          text: "자기 관리가 무너지는 순간 사고도 함께 무너진다.",
          author: "에드문트 후설"
        },
        {
          text: "삶은 이해하려 할수록 단순해지고, 미룰수록 복잡해진다.",
          author: "레프 톨스토이"
        },
        {
          text: "인간은 자신이 선택한 기준만큼만 존엄해진다.",
          author: "임마누엘 레비나스"
        },
        {
          text: "집중은 의지가 아니라 환경의 산물이다.",
          author: "허버트 사이먼"
        },
        {
          text: "하루를 설계하지 않는 사람은 하루에 소비된다.",
          author: "존 러스킨"
        },
        {
          text: "사유는 느리지만, 그 결과는 오래 남는다.",
          author: "아리스토텔레스"
        },
        {
          text: "자신에게 관대해지는 순간 삶은 빠르게 느슨해진다.",
          author: "세네카"
        },
        {
          text: "오늘의 태도는 내일의 변명이 되기도, 근거가 되기도 한다.",
          author: "장 자크 루소"
        },
      {
        text: "문장은 천하의 지극한 보물이다. 문장가는 조물주의 동굴에서 심오한 진실을 꺼낸다.",
        author: "유종원"
      },
      {
        text: "지금 미루는 게 미래의 발목을 잡는다.",
        author: " "
      }
    ];

    const today = new Date();
    const seed =
      today.getFullYear() * 10000 +
      (today.getMonth() + 1) * 100 +
      today.getDate();

    const index = seed % quotes.length;

    document.getElementById("quote").textContent = quotes[index].text;
    document.getElementById("author").textContent =
      "— " + quotes[index].author;
  </script>
</body>
</html>
