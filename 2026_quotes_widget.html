<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
        "Noto Sans KR", sans-serif;
    }

    .quote-box {
      padding: 20px 24px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f8f9ff, #eef1ff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .quote {
      font-size: 15px;
      line-height: 1.6;
      font-weight: 500;
      color: #1f2937;
    }

    .author {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
  </div>

  <script>
    const quotes = [
      {
        text: "저마다의 일생에는, 특히 그 일생이 동터 오르는 여명기에는 모든 것을 결정짓는 한순간이 있다.",
        author: "슈테판 츠바이크"
      },
      {
        text: "인간은 스스로를 속일 수 있는 한에서만 자유롭다.",
        author: "프리드리히 니체"
      },
      {
        text: "우리를 파괴하는 것은 고통이 아니라, 고통을 해석하는 방식이다.",
        author: "마르쿠스 아우렐리우스"
      },
      {
        text: "삶을 바꾸는 결정적인 순간은 대부분 조용히 찾아온다.",
        author: "알베르 카뮈"
      },
      {
        text: "지금 미루는 게 미래의 발목을 잡는다.",
        author: ""
      }
    ];

    const today = new Date();
    const seed =
      today.getFullYear() * 10000 +
      (today.getMonth() + 1) * 100 +
      today.getDate();

    const index = seed % quotes.length;
    const selected = quotes[index];

    document.getElementById("quote").textContent = selected.text;

    const authorEl = document.getElementById("author");
    if (selected.author && selected.author.trim() !== "") {
      authorEl.textContent = "— " + selected.author;
      authorEl.style.display = "block";
    }
  </script>
</body>
</html>
